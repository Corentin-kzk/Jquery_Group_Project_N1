<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./searchContainer/searchContainer.css" />
    <title>Document</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="./index.js" type="module" defer></script>
    <script src="./requests.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#" class="toggle"><i class="fa fa-bars"></i></a>
          <a href="#" class="logo">Group Name</a>
        </nav>
          <!-- Close Button -->
        <div class="close-btn">
          <span class="fas fa-times"></span>
        </div>
        <!-- Search Wrapper -->
        <div class="wrapper">
          <!-- Search Button -->
          <div class="search-btn">
            <span class="fas fa-search"></span>
          </div>
          <!-- Search Box -->
          <div class="search-data">
            <select name="" id="searchSelect">
              <option value="null">Select a search</option>
              <option value="affixes">Check the weekly MM+ Affixes</option>
              <option value="guild">Search a Guild</option>
              <option value="char">Search a Character</option>
              <option value="HOF">Raid Hall Of Fame</option>
            </select>
            <div class="line"></div>
          </div>
        </div>
      </header>
      <main>
        <table class="table-flying">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Name</th>
              <th>Class</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </main>
      <footer>
        <button id="HOF">Test</button>
      </footer>
    </div>
  </body>
</html>
